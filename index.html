<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Animada</title>
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/gif.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .animal {
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 8px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-35px) rotate(8deg) scale(1.1);
            }
            50% {
                transform: translateY(-15px) rotate(-8deg) scale(0.95);
            }
            75% {
                transform: translateY(-25px) rotate(5deg) scale(1.05);
            }
        }

        input {
            padding: 12px;
            width: 80%;
            margin: 15px 0;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px 25px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        /* Clase para ocultar elementos en el GIF */
        .hide-in-gif {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card" id="invitation-card">
        <h1>¡Estás Invitado!</h1>
        <p>¡Ven a celebrar con nosotros un cumpleaños lleno de diversión!</p>
        
        <div class="animals">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal" alt="Girafa" style="animation-delay: 0s;">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="animal" alt="León" style="animation-delay: 0.3s;">
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="animal" alt="Tigre" style="animation-delay: 0.6s;">
            <img src="https://cdn-icons-png.flaticon.com/512/10983/10983479.png" class="animal" alt="Tortuga" style="animation-delay: 0.9s;">
        </div>

        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <button id="download-btn" onclick="generateGIF()">Descargar Invitación</button>
    </div>

    <script>
        // Crear estrellas animadas (más grandes y numerosas)
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.width = `${3 + Math.random() * 4}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            document.body.appendChild(star);
        }

        // Función mejorada para generar GIF
        async function generateGIF() {
            const nombre = document.getElementById('nombre').value;
            if (!nombre) {
                alert("¡Por favor, escribe tu nombre!");
                return;
            }

            // Ocultar el botón temporalmente
            const btn = document.getElementById('download-btn');
            btn.classList.add('hide-in-gif');

            const card = document.getElementById('invitation-card');
            const gif = new GIF({
                workers: 4,
                quality: 20,
                width: card.offsetWidth,
                height: card.offsetHeight,
                workerScript: 'scripts/gif.worker.js'
            });

            // Capturar 30 frames para mayor fluidez
            for (let i = 0; i < 30; i++) {
                await new Promise(resolve => {
                    // Forzar sincronización de animaciones
                    void card.offsetWidth;
                    
                    setTimeout(async () => {
                        const canvas = await html2canvas(card, {
                            logging: false,
                            useCORS: true,
                            scale: 1,
                            backgroundColor: null,
                            ignoreElements: (element) => element.id === 'download-btn'
                        });
                        gif.addFrame(canvas, { delay: 60 }); // GIF más rápido
                        resolve();
                    }, 50);
                });
                await new Promise(r => setTimeout(r, 80));
            }

            gif.on('finished', blob => {
                // Mostrar el botón nuevamente
                btn.classList.remove('hide-in-gif');
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Invitacion_${nombre}.gif`;
                link.click();
            }).render();
        }
    </script>
</body>
</html>
