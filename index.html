<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Animada</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" type="image/x-icon">
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/gif.js"></script>
    <script src="scripts/gif.worker.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: pulse 1.2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            animation: floatText 2.5s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .animal {
            width: 70px;
            height: 70px;
            animation: float 2.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 5px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(10deg) scale(1.15);
            }
            50% {
                transform: translateY(-10px) rotate(-10deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) rotate(7deg) scale(1.1);
            }
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.8s infinite alternate;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        
        .download-btn {
            position: fixed;
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            font-size: 14px;
            font-weight: bold;
        }
        
        #download-gif {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6f61;
        }
        
        #download-mp4 {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card" id="invitation-card">
        <h1>¡Estás Invitado!</h1>
        <p>¡Ven a celebrar con nosotros!</p>
        
        <div class="animals">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal" alt="Girafa" style="animation-delay: 0s;">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="animal" alt="León" style="animation-delay: 0.2s;">
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="animal" alt="Tigre" style="animation-delay: 0.4s;">
            <img src="https://cdn-icons-png.flaticon.com/512/10983/10983479.png" class="animal" alt="Tortuga" style="animation-delay: 0.6s;">
        </div>
        
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
    </div>

    <div class="loading" id="loading">Generando, por favor espera...</div>

    <button id="download-gif" class="download-btn" onclick="generateGIF()">Generar GIF</button>
    <button id="download-mp4" class="download-btn" onclick="generateMP4()">Generar MP4 (WhatsApp)</button>

    <script>
        // Crear estrellas animadas
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
        }

        // Mostrar/ocultar carga
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // Función para generar GIF
        async function generateGIF() {
            const nombre = document.getElementById('nombre').value;
            if (!nombre) {
                alert("Por favor, escribe tu nombre");
                return;
            }

            const btn = document.getElementById('download-gif');
            btn.disabled = true;
            showLoading(true);

            try {
                const card = document.getElementById('invitation-card');
                
                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: card.offsetWidth,
                    height: card.offsetHeight,
                    workerScript: 'scripts/gif.worker.js',
                    repeat: 0
                });

                // Capturar 15 frames para evitar sobrecarga
                for (let i = 0; i < 15; i++) {
                    await new Promise(resolve => {
                        void card.offsetWidth;
                        
                        setTimeout(async () => {
                            const canvas = await html2canvas(card, {
                                scale: 0.8,
                                logging: false,
                                useCORS: true,
                                backgroundColor: null,
                                ignoreElements: (el) => el.classList.contains('download-btn')
                            });
                            gif.addFrame(canvas, { delay: 100 });
                            resolve();
                        }, 50);
                    });
                    await new Promise(r => setTimeout(r, 150));
                }

                gif.on('finished', blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `Invitacion_${nombre}.gif`;
                    link.click();
                }).render();

            } catch (error) {
                console.error("Error al generar GIF:", error);
                alert("Ocurrió un error al generar el GIF");
            } finally {
                btn.disabled = false;
                showLoading(false);
            }
        }

        // Función optimizada para generar MP4
        async function generateMP4() {
            const nombre = document.getElementById('nombre').value;
            if (!nombre) {
                alert("Por favor, escribe tu nombre");
                return;
            }

            const btn = document.getElementById('download-mp4');
            btn.disabled = true;
            showLoading(true);

            try {
                const card = document.getElementById('invitation-card');
                const { createFFmpeg, fetchFile } = FFmpeg;
                
                // Configuración ligera de FFmpeg
                const ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });

                // 1. Capturar frames optimizados
                const frames = [];
                const totalFrames = 12; // Reducido para WhatsApp
                
                for(let i = 0; i < totalFrames; i++) {
                    await new Promise(resolve => {
                        void card.offsetWidth;
                        setTimeout(async () => {
                            const canvas = await html2canvas(card, {
                                scale: 0.7, // Escala reducida
                                logging: false,
                                useCORS: true,
                                backgroundColor: null,
                                ignoreElements: (el) => el.classList.contains('download-btn')
                            });
                            
                            // Convertir a JPEG con calidad media
                            frames.push(canvas.toDataURL('image/jpeg', 0.6));
                            resolve();
                        }, 50);
                    });
                    await new Promise(r => setTimeout(r, 200));
                }

                // 2. Cargar FFmpeg
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }

                // 3. Procesar frames en lotes
                for (let i = 0; i < frames.length; i++) {
                    const frameData = await fetchFile(frames[i]);
                    ffmpeg.FS('writeFile', `frame${i.toString().padStart(3, '0')}.jpg`, frameData);
                }

                // 4. Configuración ultra optimizada
                await ffmpeg.run(
                    '-framerate', '8',           // FPS reducido
                    '-i', 'frame%03d.jpg',
                    '-c:v', 'libx264',
                    '-pix_fmt', 'yuv420p',
                    '-vf', 'scale=480:-2',      // Resolución media
                    '-preset', 'ultrafast',
                    '-crf', '30',                // Máxima compresión
                    '-fs', '1M',                 // Limitar a 1MB
                    '-loop', '0',
                    'output.mp4'
                );

                // 5. Descargar el resultado
                const data = ffmpeg.FS('readFile', 'output.mp4');
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                
                if (blob.size > 3 * 1024 * 1024) {
                    alert("El video es demasiado grande para WhatsApp. Se descargará igual.");
                }
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Invitacion_${nombre}.mp4`;
                a.click();

            } catch (error) {
                console.error("Error al generar MP4:", error);
                alert("Error al generar el video. Intenta con menos frames.");
            } finally {
                btn.disabled = false;
                showLoading(false);
            }
        }
    </script>
</body>
</html>
