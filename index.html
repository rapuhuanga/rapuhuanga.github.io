<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Animada</title>
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/gif.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: pulse 1.2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            animation: floatText 2.5s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .animal {
            width: 70px;
            height: 70px;
            animation: float 2.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 5px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(10deg) scale(1.15);
            }
            50% {
                transform: translateY(-10px) rotate(-10deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) rotate(7deg) scale(1.1);
            }
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.8s infinite alternate;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1.3); }
        }

        .hide-in-gif {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="card" id="invitation-card">
        <h1>¡Estás Invitado!</h1>
        <p>¡Ven a celebrar con nosotros!</p>
        
        <div class="animals">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal" alt="Girafa" style="animation-delay: 0s;">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="animal" alt="León" style="animation-delay: 0.2s;">
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="animal" alt="Tigre" style="animation-delay: 0.4s;">
            <img src="https://cdn-icons-png.flaticon.com/512/10983/10983479.png" class="animal" alt="Tortuga" style="animation-delay: 0.6s;">
        </div>
    </div>

    <button id="download-btn" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; background-color: #ff6f61; color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 100;" onclick="generateGIF()">Generar Invitación</button>

    <script>
        // Crear estrellas animadas
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
        }

        // Función optimizada para WhatsApp
        async function generateGIF() {
            const btn = document.getElementById('download-btn');
            btn.classList.add('hide-in-gif');
            btn.textContent = "Generando GIF...";

            const card = document.getElementById('invitation-card');
            
            // Configuración para WhatsApp (tamaño pequeño y bajo peso)
            const gif = new GIF({
                workers: 2,
                quality: 5,  // Calidad baja para reducir peso
                width: 300,  // WhatsApp recomienda máximo 640px
                height: 400,
                workerScript: 'scripts/gif.worker.js',
                repeat: 0    // 0 = loop infinito
            });

            // Capturar 15 frames (suficiente para WhatsApp)
            for (let i = 0; i < 15; i++) {
                await new Promise(resolve => {
                    // Forzar sincronización de animaciones
                    void card.offsetWidth;
                    
                    setTimeout(async () => {
                        const canvas = await html2canvas(card, {
                            scale: 1,
                            logging: false,
                            useCORS: true,
                            backgroundColor: null,
                            ignoreElements: (el) => el.id === 'download-btn'
                        });
                        gif.addFrame(canvas, { delay: 100 }); // 100ms entre frames
                        resolve();
                    }, 50);
                });
                await new Promise(r => setTimeout(r, 120));
            }

            gif.on('finished', blob => {
                // Crear versión optimizada para WhatsApp
                const optimizedBlob = new Blob([blob], { type: 'image/gif' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(optimizedBlob);
                link.download = 'Invitacion_WhatsApp.gif';
                link.click();
                
                btn.classList.remove('hide-in-gif');
                btn.textContent = "¡GIF Listo!";
                setTimeout(() => btn.textContent = "Generar Invitación", 2000);
            }).render();
        }
    </script>
</body>
</html>
