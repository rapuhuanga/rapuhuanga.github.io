<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Animada</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .animal {
            width: 90px;
            height: 90px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 8px 5px rgba(0,0,0,0.2));
            transition: all 0.3s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-25px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg) scale(1);
            }
            75% {
                transform: translateY(-20px) rotate(3deg) scale(1.03);
            }
        }

        input {
            padding: 12px;
            width: 80%;
            margin: 15px 0;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
        }

        button {
            padding: 12px 25px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff3b2f;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card" id="invitation-card">
        <h1>¡Estás Invitado!</h1>
        <p>¡Ven a celebrar con nosotros un cumpleaños lleno de diversión!</p>
        
        <div class="animals">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal" alt="Girafa" style="animation-delay: 0s;">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="animal" alt="León" style="animation-delay: 0.5s;">
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="animal" alt="Tigre" style="animation-delay: 1s;">
            <img src="https://cdn-icons-png.flaticon.com/512/10983/10983479.png" class="animal" alt="Tortuga" style="animation-delay: 1.5s;">
        </div>

        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <button onclick="generateGIF()">Descargar Invitación</button>
    </div>

    <script>
        // Crear estrellas animadas
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.animationDuration = `${3 + Math.random() * 4}s`;
            document.body.appendChild(star);
        }

        // Crear confeti ocasional
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 300);

        // Generar GIF animado
        async function generateGIF() {
            const nombre = document.getElementById('nombre').value;
            if (!nombre) {
                alert("¡Por favor, escribe tu nombre!");
                return;
            }

            const card = document.getElementById('invitation-card');
            const gif = new GIF({
                workers: 4,
                quality: 15,
                width: card.offsetWidth,
                height: card.offsetHeight,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });

            // Capturar 24 frames (2 segundos de animación)
            for (let i = 0; i < 24; i++) {
                await new Promise(resolve => {
                    // Forzar sincronización de animaciones
                    void card.offsetWidth;
                    
                    setTimeout(async () => {
                        const canvas = await html2canvas(card, {
                            logging: false,
                            useCORS: true,
                            scale: 1,
                            backgroundColor: null
                        });
                        gif.addFrame(canvas, { delay: 80 });
                        resolve();
                    }, 50);
                });
                await new Promise(r => setTimeout(r, 80));
            }

            gif.on('finished', blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Invitacion_${nombre}.gif`;
                link.click();
            }).render();
        }
    </script>
</body>
</html>
